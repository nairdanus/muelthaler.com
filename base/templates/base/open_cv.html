{% extends "master.html" %}
{% load static %}

{% block title %}Get my CV{% endblock %}

{% block universe %}
    <div class="name">
    <h1 class="white">See my CV</h1>
        <form class="captcha-form" method="post">
            {% csrf_token %}
            <div class="captcha-wrapper">{{ form }}</div>
            <br/>
            <button type="submit">See my CV</button>
        </form>
    </div>
{% endblock %}
