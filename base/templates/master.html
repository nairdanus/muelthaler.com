{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="title" content="Adrian Mülthaler - Personal Website">
    <meta name="description" content="This is a personal website from Adrian Mülthaler, a student from Munich.">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'style_parallax.css' %}">
    <link rel="s" href="{% static 'style_parallax.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/web_logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preload" as="image" href="{% static "img/hero.avif" %}" imagesizes="100vw">
    <link rel="preload" as="image" href="{% static "img/arrow.png" %}">
</head>

<body>

<div class="bg hero">
    {% if request.path != "/" %}
    <a class="back-link" href="/">
        <img alt="back" src="{% static 'img/arrow.png' %}" />
    </a>
    {% endif %}

    {% block universe %}{% endblock %}
</div>

{% block content %}
{% endblock %}


<div class="content footer">
    <p class="copyright">© 2025 Adrian Mülthaler</p>
    <a target="_blank" href="https://github.com/nairdanus"><i class="fa fa-github"></i></a>
    <a href="/contact/"><i class="fa fa-envelope"></i></a>
    <a href="/cv/"><i class="fa fa-file-pdf-o"></i></a>
</div>

</body>
</html>
